<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat and Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }

        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
            margin-right: 20px;
        }

        .video-box {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 200px;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #localThumbnailBox {
            width: 25%;
            height: 20%;
            position: absolute;
            bottom: 10px;
            right: 10px;
            border: 1px solid #ccc;
        }

        .chat-section {
            width: 50%;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #chatBox {
            min-height: 300px;
            max-height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        #messageInput {
            width: calc(100% - 70px);
            margin-right: 10px;
            padding: 5px;
            font-size: 16px;
        }

        #sendButton {
            width: 60px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chat and Video</h1>
    </header>

    <main>
        <div class="video-section">
            <div id="localThumbnailBox"></div>
            <video id="localVideo" autoplay></video>
            <div class="video-box" id="localVideo"></div>
            <div class="video-box">
                <video id="remoteVideo" autoplay></video>
            </div>
        </div>

        <div class="chat-section">
            <div id="chatBox"></div>
            <div>
                <textarea id="messageInput" placeholder="Type your message"></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
